<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script
      src="https://kit.fontawesome.com/70652ddcd3.js"
      crossorigin="anonymous"
    ></script>
    <!-- css -->
    <link rel="stylesheet" href="sass/style.css" />
    <link rel="stylesheet" href="sass/res.css" />
  </head>
  <body>
    <section
      class="login_img login_img_3"
      style="background-image: url('img/bg.png')"
    >
      <div>
        <div class="home_login shadow">
          <a href="#"><i class="fas fa-times"></i></a>
        </div>
        <div class="login_top_div shadow">
          <div class="text-center">
            <h3 class="login_title">Recover Account</h3>
          </div>
          <form action="">
            <p style="font-size: 15px">
              Please enter your email address. You will receive a link to create
              a new password via email.
            </p>
            <div>
              <label class="form_label">Email address </label>
              <div class="login_input_div">
                <span><i class="fas fa-envelope" aria-hidden="true"></i></span>
                <input
                  class="form-control"
                  type="text"
                  placeholder="Please enter your email"
                />
              </div>
            </div>
            <div>
              <a href="" class="btn login_btn">Send</a>
            </div>
          </form>

          <div class="login_new">
            <p>
              Don't have an account ?
              <a href="signup.html"> Sign Up</a>
            </p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
